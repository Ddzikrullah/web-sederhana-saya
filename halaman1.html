<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dzikri - Halaman 1</title>
</head>
<body>
<!--ini adalah contoh form web sederhana Dzikri-->
	<h1>Dzikri Dzikrullah</h1>
	 <h4>Halo, selamat datang di web Dzikri Dzikrullah</h4>
	 <br>
	 <p>Silakan isi Form dibawah ini!</p>
	 <form action="halaman2.html">
	 	<label for="username">Username :</label><input type="username" id="username">
	 	 <br>
<!--ini adalah input untuk password-->
	 	<label for="password">Password :</label><input type="password" id="password">
	 	 <br>
	 	<label for="retypepassword">Re-Type Password :</label><input type="password" id="retypepassword">
	 	  <br>
<!--ini adalah input untuk checkbox-->
	 	<input type="checkbox" id="ingatsaya"><label for="ingatsaya">Ingat Saya!</label>
	 	  <br>
	 	<label for="nama">Nama :</label><input type="text" id="nama">
	 	 <br>
	 	<label for="email">E-mail :</label><input type="text" id="email">
	 	 <br>
	 	<label for="tanggallahir">Tanggal Lahir :</label><input type="text" id="tanggallahir">
	 	 <br>
	 	<label for="alamat">Alamat :</label><input type="text" id="alamat">
	 	 <br>
<!--ini adalah input bentuk bulat-->
	 	<p>Jenis Kelamin :</p>
	 	<input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
	 	<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Wanita</label>
	 	<input type="radio" id="lainnya1" name="jeniskelamin"><label for="lainnya1">Lainnya</label>
	 	 <br>
	 	 <br>
	 	<button type="submit">Kirim!</button>
	 </form>

</body>
</html>
